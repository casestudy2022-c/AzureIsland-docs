      description: Example response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/StageAndSteps'
          examples:
            example:
              value:
                id: 1
                title: Webサーバを使ってみよう！
                description: Webサーバを使ったステージ
                'no': 1
                steps:
                  - id: 1
                    title: お家を立ててみよう!
                    description: webサーバを立てるステップです
                    'no': 1
                  - id: 2
                    title: お家の装飾を変えてみよう!
                    description: webサーバの設定を変更するステップです
                    'no': 2
