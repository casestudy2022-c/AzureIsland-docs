                        'no': 1
                      - id: 4
                        title: 従業員さんを雇おう！
                        description: ファイルサーバの設定を変更するステップです
                        'no': 2
    Step:
      description: Example response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Step'
          examples:
            example:
              value:
                id: 1
                title: お家を立ててみよう!
                description: webサーバを立てるステップです
                'no': 1
